<section class="auth-form-container" aria-labelledby="register-heading">
    <h2 id="register-heading">Registrasi Akun Baru</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required autocomplete="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
        </div>
        <button type="submit" class="button-primary">Daftar</button>
        <p class="auth-switch">Sudah punya akun? <a href="#/login">Login di sini</a></p>
        <p id="registerError" class="error-message" aria-live="assertive" style="display:none;"></p>
        <p id="registerSuccess" class="success-message" style="display:none;"></p>
    </form>
</section>
