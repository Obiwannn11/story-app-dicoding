<article class="story-item-card">
    <figure>
        <img src="{{photoUrl}}" alt="Foto cerita oleh {{name}}" loading="lazy">
        <figcaption> <strong>Nama :</strong> {{namaaa}}</figcaption>
    </figure>
    <div class="story-item-content">
        <p class="story-description"> <strong>Deskripsi : </strong> <br>{{description}}</p>
        <p class="story-meta"><small>Diposting pada: {{createdAt}}</small></p>
        <p class="story-location"><small>Lokasi: {{lat}}, {{lon}}</small></p>
    </div>
    <div class="story-item-actions">
        <button class="save-button" data-id="{{id}}" aria-label="Save story {{name}}">Save</button>
    </div>
</article>
