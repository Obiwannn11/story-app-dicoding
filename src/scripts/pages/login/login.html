<section class="auth-form-container" aria-labelledby="login-heading">
    <h2 id="login-heading">Login Pengguna</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="button-primary">Login</button>
        <p class="auth-switch">Belum punya akun? <a href="#/register">Daftar di sini</a></p>
        <p id="loginError" class="error-message" aria-live="assertive" style="display:none;"></p>
    </form>
</section>
